{% extends "base.html" %}

{% block title %}Add new project{% endblock title %}
{% block content %}
<div class="container p-2">
<a href="{% url 'projects' %}"  class="btn btn-primary">Back</a>
    <form action="{% url 'new_project' %}" class="" method="POST">
        {% csrf_token %}
        <label for="name">Name: </label><br>
        {{ form.name }}
        <br><br>
        <label for="description">Description: </label><br>
        {{ form.description }}
        <br>
        <label for="Status">Click if the project completed: </label>
        {{ form.is_completed }}
        <br><br>
        <button class="btn btn-primary" type="submit">Add Project</button>
    </form>
</div>

{% endblock content %}
