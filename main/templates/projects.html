{% extends "base.html" %}
{% block title %}Projects{% endblock title %}

{% block content %}

    {% for project in projects %}
        <div class="p-3">
            <img src="" alt="thumbnail">
            <div class="p-1">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p>
            </div>
        </div>
    {% endfor %}
    
{% endblock %}
